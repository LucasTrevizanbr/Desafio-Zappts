<mat-grid-list cols="6" rowHeight="100px">
  <mat-grid-tile colspan="3" rowspan="6">

    <mat-card>

      <mat-toolbar color="primary">
        <span>Cadastre-se</span>
      </mat-toolbar>

      <mat-card-content>
        <form [formGroup]="formulario">

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome" formControlName="nome">
            <mat-icon matSuffix>assignment_ind</mat-icon>
          </mat-form-field>


          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Telefone</mat-label>
            <input matInput placeholder="11 99999999" formControlName="telefone">
            <mat-icon matSuffix>call</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="srblablabla@xxxx.com" formControlName="email">
            <mat-icon matSuffix>mail_outline</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Digite uma senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirme a senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName ="verificacaoSenha">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <button (click)="cadastrar()" mat-raised-button color="primary">Cadastrar</button>
      </mat-card-actions>

    </mat-card>

  </mat-grid-tile>

  <mat-grid-tile colspan="3" rowspan="3">
      <img  class="achatar" src="https://i0.wp.com/gamehall.com.br/wp-content/uploads/2022/04/magic-the-gathering-cartas.jpg?resize=390%2C220&ssl=1" >
  </mat-grid-tile>

  <mat-grid-tile colspan="3" rowspan="3">
      <img class="achatar" src="https://img.clasf.com.br/2020/03/12/Magic-the-gathering-20200312072902.4457760015.jpg" >
  </mat-grid-tile>

</mat-grid-list>
